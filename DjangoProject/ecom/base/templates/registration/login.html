{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}

<style>
body {
    background: linear-gradient(to right, #f0f9ff, #e0f7fa);
    font-family: 'Segoe UI', sans-serif;
}

.form-card {
    max-width: 500px;
    margin: 70px auto;
    padding: 40px;
    background-color: white;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
}

.form-card:hover {
    transform: translateY(-5px);
}

.form-card h2 {
    text-align: center;
    color: #00796b;
    font-weight: bold;
    margin-bottom: 30px;
}

form label {
    display: block;
    margin: 10px 0 5px;
    color: #333;
    font-weight: 600;
}

form input[type="text"],
form input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 1em;
    transition: 0.3s;
    margin-bottom: 20px;
}

form input:focus {
    outline: none;
    border-color: #26a69a;
    box-shadow: 0 0 6px rgba(38, 166, 154, 0.4);
}

.btn {
    width: 100%;
    padding: 12px;
    background: #26a69a;
    color: white;
    border: none;
    border-radius: 30px;
    font-size: 1em;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #00796b;
}

.form-card p {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95em;
}

.form-card a {
    color: #00796b;
    text-decoration: none;
    font-weight: 600;
}

.form-card a:hover {
    text-decoration: underline;
}
</style>

<div class="form-card">
    <h2>Student Login</h2>
    <form method="post" action="{% url 'student_login' %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" required>

        <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'student_register' %}">Register here</a></p>
</div>
{% endblock %}
