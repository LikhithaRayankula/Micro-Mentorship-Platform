{% extends "base.html" %}
{% block title %}Register{% endblock %}
{% block content %}

<style>
body {
    background: linear-gradient(to right, #e0f7fa, #e1f5fe);
    font-family: 'Segoe UI', sans-serif;
}

.form-card {
    max-width: 500px;
    margin: 60px auto;
    padding: 40px;
    background: white;
    border-radius: 20px;
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
    transition: transform 0.3s ease-in-out;
}

.form-card:hover {
    transform: translateY(-5px);
}

.form-card h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #00796b;
    font-weight: 700;
}

form label {
    font-weight: 600;
    margin-top: 10px;
    display: block;
    color: #333;
}

form input[type="text"],
form input[type="email"],
form input[type="password"],
form select,
form textarea {
    width: 100%;
    padding: 12px 15px;
    margin: 8px 0 20px;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1em;
    transition: 0.3s;
}

form input:focus,
form select:focus,
form textarea:focus {
    border-color: #26a69a;
    outline: none;
    box-shadow: 0 0 5px rgba(38, 166, 154, 0.5);
}

.btn {
    background: #26a69a;
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 30px;
    width: 100%;
    font-size: 1em;
    cursor: pointer;
    transition: background 0.3s ease;
}

.btn:hover {
    background: #00796b;
}

.form-card p {
    text-align: center;
    margin-top: 20px;
    font-size: 0.95em;
}

.form-card a {
    color: #00796b;
    font-weight: bold;
    text-decoration: none;
}

.form-card a:hover {
    text-decoration: underline;
}
</style>

<div class="form-card">
    <h2>Create Your Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'student_login' %}">Login here</a></p>
</div>
{% endblock %}
